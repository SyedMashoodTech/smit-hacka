<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div class="container sm text-center mt-5">
      
    <h1 class="mb-5">STUDENT MARKS</h1>

    <form>
      <div class="row gy-4">
        <div class="col-xs-12 col-md-6">
          <input
            type="text"
            class="form-control"
            id="course"
            placeholder="course"
            required
          />
        </div>

        <div class="col-xs-12 col-md-6">
          <input
            type="text"
            class="form-control"
            id="studentid"
            placeholder="studentid"
            required
          />
        </div>

        <div class="col-xs-12">
          <input
            type="email"
            class="form-control"
            id="marks"
            placeholder="marks"
            required
          />
        </div>

        <div class="col-xs-12">
          <input
            type="password"
            class="form-control"
            id="totalmarks"
            placeholder="totalmarks"
            required
          />
        </div>

        <div class="col-xs-12">
          <input
            type="number"
            class="form-control"
            id="grade"
            placeholder="grade"
            required
          />
        </div>

        <div class="col-xs-12">
          <input
            type="hidden"
            class="form-control"
            id="exampleFormControlInput1"
            value="Student"
          />
        </div>
        <div class="col-xs-12">
          <button
            class="btn btn-primary btn-secondary "
            id="registerUser"
            type="button"
          >
            Register
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>

<script type="module" src="app.js"></script>

<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"
></script>
</body>
</html>

</body>
</html>
