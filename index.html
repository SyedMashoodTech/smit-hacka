<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hackathon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
  
    </style>
  </head>
  <body>
    

    <div class="container sm text-center mt-5">
      
          <h1 class="mb-5">YOUR INFO</h1>

          <form>
            <div class="row gy-4">
              <div class="col-xs-12 col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="First Name"
                  required
                />
              </div>

              <div class="col-xs-12 col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Last Name"
                  required
                />
              </div>

              <div class="col-xs-12">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                  required
                />
              </div>

              <div class="col-xs-12">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  required
                />
              </div>

              <div class="col-xs-12">
                <input
                  type="number"
                  class="form-control"
                  id="CNIC"
                  placeholder="CNIC"
                  required
                />
              </div>

              <div class="col-xs-12">
                <input
                  type="hidden"
                  class="form-control"
                  id="exampleFormControlInput1"
                  value="Student"
                />
              </div>
              <div class="col-xs-12">
                <button
                  class="btn btn-primary btn-secondary "
                  id="registerUser"
                  type="button"
                >
                  Register
                </button>
              </div>
            </div>
          </form>

<p><a href="uploadmarks.html">STUDENT MARKS</a></p>
          
        </div>
      </div>
    </div>




    <script type="module" src="app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
